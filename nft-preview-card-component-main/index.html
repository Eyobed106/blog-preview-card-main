<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main-wrapper">
      <img class="picture-equilibrium" src="images/image-equilibrium.jpg" />
      <h1>Equilibrium #3429</h1>
      <p class="sub-head">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="inner-wrapper">
        <div class="inner-left-wrapper">
          <img src="images/icon-ethereum.svg" />
          <p>0.041 ETH</p>
        </div>
        <div class="inner-right-wrapper">
          <img src="images/icon-clock.svg" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="profile-wrapper">
        <img class="profile-picture" src="images/image-avatar.png" />
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
